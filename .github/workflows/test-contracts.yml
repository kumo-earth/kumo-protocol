name: Test contracts

env:
  CI: true
  FORCE_COLOR: true

on:
  push:
    types: ['opened', 'edited', 'reopened', 'synchronize', 'ready_for_review']
    branches: ['main', 'dev', 'KIP-3']
    paths:
      # In future file changes, we can uncomment the following line
      # - ".github/workflows/test-contracts.yml"
      - "packages/contracts/**"
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize', 'ready_for_review']
    branches: ['main', 'dev', 'KIP-3']
    paths:
      # In future file changes, we can uncomment the following line
      # - ".github/workflows/test-contracts.yml"
      - "packages/contracts/**"

jobs:
  test:
    runs-on: ubuntu-latest

    # This condition checks if the pull request is not a draft
    if: github.event.pull_request.draft == false

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        env:
          FORCE_COLOR: 0
        with:
          node-version: 16.16.0
          cache: 'yarn'

      - run: yarn install --frozen-lockfile

      - name: Test contracts
        run: yarn test-contracts
        env:
          NODE_OPTIONS: --max-old-space-size=4096

  coverage:
    runs-on: ubuntu-latest

    continue-on-error: true

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        env:
          FORCE_COLOR: 0
        with:
          node-version: 16.16.0
          cache: 'yarn'

      - run: yarn install --frozen-lockfile

      - name: Test contract coverage
        run: yarn coverage
        continue-on-error: true
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Publish code coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/contracts/coverage/coverage-final.json 
          flags: smart-contract-tests
